<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css"/> 
    <script src="../js/estrutura.js"></script>

    <title>Cadastro</title>
</head>
<body>
    <div class="inf"> 
        <div>
            <input type="text" id="nome" placeholder="Digite seu nome: ">
        </div>
        <div>
            <input type="text" id="idade" placeholder="Digite sua idade: ">
        </div>
        <div>
            <input type="text" id="email" placeholder="Digite seu email: ">
        </div>
        <div>
            <select name="selPais" id="paises">
                <option selected value="">Escolha seu país</option>
                <option value="India">India</option>
                <option value="japão">Japão</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <div>
            <input type="button" id="bt" value="Salvar" onclick="Salvar()"/>
        </div>
    </div>
</body>
</html>
